 padding:10px;

 }
.control-label{

.social {
  position:relative;
  text-align:center;
  margin-top: 10px;
  
}

.social .links {
  display: inline-block;
  vertical-align: middle;
  position: relative;
  width: 25px;
  height: 250px;
  border-radius:100%;
  border: 2px dashed black;
  background-clip: content-box;
  padding: 5px;
  transition: .5s;
  color: #D7D0BE;
  margin-left: 0px;
  margin-right: 0px;
  text-shadow:
    0 -1px 0 rgba(0, 0, 0, 0.2),
    0 1px 0 rgba(255, 255, 255, 0.2);
  font-size: 50px;
}

.social .links span {
  display: block;
  position: absolute;
  text-align: center;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.social .links:hover {
  padding: 20px;
  color: white;
  margin-left: -5px;
  transform: translateX(10px) rotate(360deg);
}

.social .links.google-plus {
  background-color: white;
  color: #dd4b39;
}

.social .links.twitter {
  background-color: white;
  color: #00aced;
}

.social .links.facebook {
  background-color: white;
  color: #3b5998;
}
